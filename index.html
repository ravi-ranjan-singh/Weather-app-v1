<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container mx-auto mt-3 pt-4 mb-3">
        <div class="location">city</div>
        <div class="weather mt-2">state</div>
        <div class="temperature mt-2">temp</div>
        <div class="temp_img mt-3 mb-4"><img src="" alt="" class="w_img"></div>
        <div class="list mx-auto">
                <ul class="list-group">
                    <li class="list-group-item mb-2" ><strong>Max. Temperature</strong><p class="MaxVal"></p></li>
                    <li class="list-group-item mb-2" ><strong>Min. Temperature</strong><p class="MinVal"></p></li>
                    <li class="list-group-item mb-2" ><strong>Humidity</strong><p class="hVal"></p></li>
                    <li class="list-group-item mb-2" ><strong>Wind Speed</strong><p class="wsVal"></p></li>
                 </ul>
        </div>
        
        <button class="btn btn-primary my-3" data-toggle="modal" data-target="#exampleModal">Change Location</button>
    </div>     
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter City</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="modal-body">
             City
             <input type="text" id="city" class="form-control"> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary save" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
